x-logging:
  &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100M

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      args:
        BACKEND_PORT: ${BACKEND_PORT}
        CORS_ORIGIN: ${CORS_ORIGIN}
        OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID}
        OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET}
        JWT_TOKEN_TIMEOUT: ${JWT_TOKEN_TIMEOUT}
        JWT_SECRET: ${JWT_SECRET}
        ADMIN_EMAIL: ${ADMIN_EMAIL}
        JUDGE0_URL: ${JUDGE0_URL}
        DB_USERNAME: ${DB_USERNAME}
        DB_PASSWORD: ${DB_PASSWORD}
        CLUSTER_ADDRESS: ${CLUSTER_ADDRESS}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ./Backend:/app # Mount the local Backend directory to /app in the container
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - JWT_TOKEN_TIMEOUT=${JWT_TOKEN_TIMEOUT}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - JUDGE0_URL=${JUDGE0_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - CLUSTER_ADDRESS=${CLUSTER_ADDRESS}
    networks:
      - app-network
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        FRONTEND_PORT: ${FRONTEND_PORT}
        OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID}
        BACKEND_PORT: ${BACKEND_PORT}
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}" # map the Host's FRONTEND_PORT to the container's FRONTEND_PORT port
    environment:
      - PORT=${FRONTEND_PORT} # Set the PORT environment variable to the FRONTEND_PORT value so that the React app listens on FRONTEND_PORT
      - REACT_APP_OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - REACT_APP_BASE_URL=http://localhost:${BACKEND_PORT}
    volumes:
      - ./Frontend:/app # Mount the local Frontend directory to /app in the container
    networks:
      - app-network
  # Judge0 services
  server:
    image: judge0/judge0:1.13.1-extra
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    ports:
      - "2358:2358"
    privileged: true
    <<: *default-logging
    restart: always
    networks:
      - app-network
  workers:
    image: judge0/judge0:1.13.1-extra
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["./scripts/workers"]
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    privileged: true
    <<: *default-logging
    restart: always
    networks:
      - app-network
  db:
    image: postgres:16.2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 3
    env_file: ./judge0.conf
    volumes:
      - judge0-data:/var/lib/postgresql/data/
    <<: *default-logging
    restart: always
    networks:
      - app-network
  redis:
    image: redis:7.2.4
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    command: [
      "bash", "-c",
      'docker-entrypoint.sh --appendonly no --requirepass "$$REDIS_PASSWORD"'
    ]
    env_file: ./judge0.conf
    <<: *default-logging
    restart: always
    networks:
      - app-network

volumes:
  judge0-data:

networks:
  app-network:
    driver: bridge